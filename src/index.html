  <!DOCTYPE html>
  <html lang="en-US">
  <head>
    <title>Travel Tracker</title>
    <link rel="logo icon" type="image/png" href="./images/yann-allegre-DlF0mqHKvkg-unsplash.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" name="description"
          content="Travel Tracker is a trip reservation app that allows users to view previous trips, and add & delete trips">
  </head>
  <header>
    <nav>
      <button id="log-out-button" aria-label="Log out button" type="button">Log Out</button>
    </nav>
    <section class ="logo-area">
      <h1>Welcome to Travel Tracker</h1>
    </section>
  </header>
  <body>
    <section class="login-view ">
      <h2>Log into Travel Tracker</h2>
      <form class ="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required class="login-area" aria-label='Text input area to enter your username'>
        <label for="password">Password</label>
        <input type="text" id="password" name="password" required class="login-area" aria-label='Text input area to enter your password'>
        <input type="submit" value="Submit" id="login-submit">
        <p id="error-msg" class="error"></p>
      </form>
    </section>
    <main>
      <section class="traveler-view hidden">
        <h2 class="dash-form">Traveler Dashboard</h2>
        <p class="todays-date"></p>
        <section class="dashboard">
        <section>
        <label for="destination-dropdown" class="input-form">Choose A Destination:</label>
        <select id="destination-dropdown"
                class="destination-picker input-form" accesskey="i"
                aria-describedby="This is your destination dropdown picker"
                name="destination-dropdown">
          <option value=22 selected></option>
        </select>
        <br>
        <label for="travelers-number-dropdown" class="home-input">
          Choose Number Of Travelers:
        </label>
        <select id="travelers-number-dropdown" name="travelers-number-dropdown"
                class="travelers-number-picker input-form" accesskey="j"
                aria-describedby="This is your travelers number dropdown">
          <option value=1>1 Travelers</option>
          <option value=2 selected>2 Travelers</option>
          <option value=3>3 Travelers</option>
          <option value=4>4 Travelers</option>
          <option value=5>5 Travelers</option>
          <option value=6>6 Travelers</option>
          <option value=7>7 Travelers</option>
          <option value=8>8 Travelers</option>
          <option value=9>9 Travelers</option>
          <option value=10>10 Travelers</option>
          <option value=11>11 Travelers</option>
          <option value=12>12 Travelers</option>
          <option value=13>13 Travelers</option>
          <option value=14>14 Travelers</option>
        </select>
        <section class="duration-picker">
          <form action="/action_page.php"
                class="travelers-duration-picker input-form">
            <label for="quantity" class=" home-input travelers-duration-picker travelers-duration-title">
              Days wanting to travel (between 1 and 60): </label>
            <input type="number" id="quantity" class="travelers-duration-picker travelers-duration-slider input-form"
                    name="quantity" min="1" max="60" accesskey="k"
                    aria-describedby="This is your travelers duration picker"
            <option value=7 selected></option>
          </form>
        </section>
        </section>
        <section class="traveler-info side-dash">
          <h2>Your Trip History</h2>
          <section class="search-results-view">
            <p id="traveler-name"></p>
            <p id="trip-total">Total spent on Trips:$<span id="total-spent-traveler"></span></p>
            <section class="trip-container">
              <p>Upcoming Trip Information</p>
            <div class="upcoming-trips-container">
              <p>Pending Trip Information</p>
              <div class="pending-trips-container">
                <p>Current Trip Information</p>
                <div class="current-trips-container">
              <p>Past Trip Information</p>
            <div class="past-trips-container">
            </section>
          </section>
          </section>
        </section>
      </section>
    </main>
  </body>
  </html>
